{% extends 'base.html' %}

{% load static %}

{% block content %}

<main class="single-page-tubers">

    <section class="head container mt-5 mb-5">
      <div class="row">
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <h1 class="text-center">{{ item.name }}</h1>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <h1 class="text-accent text-center">
            ${{ item.price }}
          </h1>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center">
          <img src="{{ item.photo.url }}" class="img-fluid" alt="team-member">
        </div>
      </div>
    </section>
    
    <section class="descritpion container">
      <h3>Category</h3>
      <p class="mt-2 mb-2">{{ item.category }}</p>
      <h3>Limit per user</h3>
      <p class="mt-2 mb-2">{{ item.limit }}</p>
      <h3>Descritpion</h3>
      <p class="mt-2 mb-2">{{ item.description }}</p>

    </section>

    <section class="container w-50">

      <a href="{% url 'add_to_cart' item.id %}" class="btn btn-accent btn-block">Add to Cart</a>

    </section>
  </main>

{% endblock %}
