{% extends 'base.html' %}

{% load static %}

{% block content %}

<br>
<div class="container">
  {% include 'messages.html' %}
</div>

<main class="login container">
    <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
      Login
    </h1>
    <div class="row">
      <form class="col-6 offset-3" method="post" action="{% url 'login' %}">
          {% csrf_token %}
        <div class="form-group">
          <input name="username" type="text" class="form-control" placeholder="username" required>
        </div>

        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="password" required>
        </div>

        <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>

      </form>
    </div>
  </main>

{% endblock %}
